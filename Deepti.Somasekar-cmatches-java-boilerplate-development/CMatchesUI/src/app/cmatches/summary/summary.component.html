 <div class="container height400">
  <div class="mat-elevation-z8 height-class">
  <h1 class="style-head">MATCH SUMMARY</h1>
  <!-- <pre>{{dashboardModel.summaryData}}</pre> -->
  <h2 *ngIf ="dashboardModel.summaryData" class="center-fix">Man of the Match : {{dashboardModel.summaryData.data["man-of-the-match"]}}</h2>
  <!-- <pre>{{dataSource | json}}</pre> -->
  <table mat-table [dataSource]="dataSource" class="table-wrapper input-width tab-pad" matSort>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
          <ng-container matColumnDef="pid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <div>
                  <span class="tab-header">ID</span>
              </div>
          </th>
          <td mat-cell *matCellDef="let element">{{element.pid}}</td>
          <p>data</p>
      </ng-container>
      <ng-container matColumnDef="batsman">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <div class="column">
                  <span class="tab-header">BATSMAN</span>
              </div>
          </th>
          <td mat-cell *matCellDef="let element">{{element.batsman}}</td>
      </ng-container>

      <ng-container matColumnDef="dismissal-info">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="column">
                <span class="tab-header">DISMISSAL INFO</span>
            </div>
        </th>
        <td mat-cell *matCellDef="let element">{{element["dismissal-info"]}}</td>
    </ng-container>

    <ng-container matColumnDef="R">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="column">
              <span class="tab-header">R</span>
          </div>
      </th>
      <td mat-cell *matCellDef="let element">{{element.R}}</td>
  </ng-container>

            <span class="tab-header">4s</span>

    </th>
    <td mat-cell *matCellDef="let element">{{element.4s}}</td>
  </ng-container> -->
  <ng-container matColumnDef="B">

        <div class="column">
            <span class="tab-header">B</span>
        </div>
    </th>
    <td mat-cell *matCellDef="let element">{{element.B}}</td>
</ng-container>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
