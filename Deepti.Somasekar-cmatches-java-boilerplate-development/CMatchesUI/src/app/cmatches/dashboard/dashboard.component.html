<div class="container bgm">
    <div class="mat-elevation-z8 height-class">
    <h1 class="style-head">CRICKET SCHEDULE</h1>
    <!-- <pre>{{dataSource | json}}</pre> -->
    <table mat-table [dataSource]="dataSource" class="table-wrapper input-width tab-pad" matSort>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div>
                    <span class="tab-header">Match Name</span>
                </div>
            </th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
            <p>data</p>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="column">
                    <span class="tab-header">Match Date</span>
                </div>
            </th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>

        <ng-container matColumnDef="unique_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <div class="column">
                    <span class="tab-header">Match Information</span>
                </div>
            </th>
            <td mat-cell *matCellDef="let element">{{element.unique_id}}</td>
        </ng-container>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
