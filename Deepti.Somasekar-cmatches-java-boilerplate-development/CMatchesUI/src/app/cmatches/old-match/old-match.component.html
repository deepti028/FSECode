<app-header></app-header>
<div class="container height400 bgm">
  <div class="mat-elevation-z8 height-class">
  <h1 class="style-head">PAST MATCHES</h1>
  <table mat-table [dataSource]="dataSource" class="table-wrapper input-width tab-pad" matSort>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
          <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <div>
                  <span class="tab-header">TEAM ID</span>
              </div>
          </th>
          <td mat-cell *matCellDef="let element">{{element.unique_id}}</td>
          <p>data</p>
      </ng-container>
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <div class="column">
                  <span class="tab-header">TEAM DESCRIPTION</span>
              </div>
          </th>
          <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
